                <!-- <div class="divider"></div> -->
                <ng-template #content let-c="close" let-d="dismiss">
                  <div class="modal-header">
                    <h4 class="modal-title">Write a Mail</h4>
                    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')" >
                    </button>
                  </div>
                  <div class="modal-body">
                    <form method="post" action="" class="form-horizontal eform" style="    padding: 5px;    ;">
                      <div class="form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <h3></h3>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <input type="text" class="form-control" name="firstname" value=""
                            placeholder="Enter Full name" required="">
                        </div>
                      </div>
                      <div class="form-group" style="display: flex;">
                        <div class="col-md-6 col-sm-6 col-xs-12" >
                          <input type="email" class="form-control" name="email" value="" placeholder="Enter Email-Id" style="margin: 19px; margin-left: 0;"
                            required="">
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control" name="text" value="" placeholder="Enter Mobile No." style="margin: 19px;
                          width: 211px;"
                            required="">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <textarea name="message" class="form-control" rows="5" placeholder="Write Query"
                            required=""></textarea>
                        </div>
                      </div>

                      <!-- <div class="form-group">

                        </div>-->

                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="d('Cross click')" >Close</button>
                    <button type="button" class="btn btn-primary">Send</button>
                  </div>
                </ng-template>
                <!-- <button class="btn btn-primary" (click)="open(content)">Email</button> -->

            </div>

        </div>

  <style>
    .dropbtn {
      background-color: #04AA6D;
      color: white;
      font-size: 16px;
      border-radius: 13px;
      border: none;
      width: 88px;
      height: 51px;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-right: 22px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      width: 160px;
      height: 90px;
      margin-top: 2px;
      text-align: center;
     
    
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;

    }

    .dropdown-content a:hover {
      background-color: #15964d;
      color: white;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
     
    }
  </style>
