<!-- <div class="h-100 bg-plum-plate bg-animation" [formGroup]="formGroup" (ngSubmit)="login()"> -->
<div class="d-flex h-100 justify-content-center align-items-center">
  <div class="mx-auto app-login-box col-md-8">
    <div class="app-logo-inverse mx-auto mb-3"></div>
    <div class="modal-dialog w-100 mx-auto">
      <div class="modal-content">
        <div class="modal-body">
          <div class="h5 modal-title text-center">
            <h4 class="mt-2">
              <div>LOGIN</div>
              <span>JYOTISHBANI</span>
            </h4>
          </div>

          <form (submit)="onSubmit()" [formGroup]="formGroup">

            <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1_BV_description" class="mb-3">
              <label for="email">Email Address</label>
              <input [ngClass]="{'is-invalid':submitted && formGroup.controls['email'].errors}" formControlName="email"
                type="email" class="form-control">
              <div *ngIf="submitted && formGroup.controls['email'].errors" class="text-danger">
                <div *ngIf="submitted && formGroup.controls['email'].errors['required']">
                  Email Address is required
                </div>
                <div *ngIf="submitted && formGroup.controls['email'].errors['email']">
                  Email Address is not Valid
                </div>
              </div>
            </div>
            <div id="exampleInputGroup2" role="group" class="mb-3">
              <label for="password">Password</label>
              <input [ngClass]="{'is-invalid':submitted && formGroup.controls['password'].errors}"
                formControlName="password" type="password" class="form-control">
              <div *ngIf="submitted && formGroup.controls['password'].errors" class="text-danger">
                <div *ngIf="submitted && formGroup.controls['password'].errors['required']">
                  Password is required
                </div>
                <div *ngIf="submitted && formGroup.controls['password'].errors['minlength']">
                  Password should be atleast 8 characters
                </div>
              </div>
              <div>
                <a class="text-primary">Forgot Password?</a>
              </div>
              <div class="divider"></div>
              <h6 class="mb-0">
                Don't have an account?
                <a [routerLink]="['pages/register-boxed']" class="text-primary">Sign up</a>
              </h6>
            </div>
            <div class="modal-footer clearfix">
              <div class="float-start"><a [routerLink]="['pages/forgot-password-boxed']"
                  class="btn-lg btn btn-link">Recover
                  Password</a></div>
              <div class="float-end">
                <button [routerLink]="['/dashboard']" class="btn btn-primary">Login</button>
              </div>
            </div>
          </form>


        </div>
      </div>

      
    </div>
    
  </div>
