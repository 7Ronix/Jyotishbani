<div class="card">
    <div class="card-body">
        <div class="d-flex">
            <div class="search-details m-d">
                <input class="form-control m-r" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                    placeholder="  Start searching Details by id or name">
            </div>
            <div>
                <button type="button" class="btn btn-primary" style="margin-left: 14px;" (click)="onclick()"><i class="fa fa-filter "></i>
                </button>
            </div>
        
        </div>
        
        <ng-container *ngIf="!visible">
            <div class="d-flex">
                <div class="form-group" style="margin-right: 7px;">
                    <label>From Date: </label>
                    <input class="form-control" [(ngModel)]="searchDate" (click)="d.toggle()" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model"
                        value="'2021-9-4'" ngbDatepicker #d="ngbDatepicker">
        
        
                </div>
                <div class="form-group">
                    <label>To Date: </label>
                    <input class="form-control" [(ngModel)]="searchDate" placeholder="yyyy-mm-dd" (click)="d.toggle()" name="todp" ngbDatepicker
                        #todate="ngbDatepicker">
                </div>
        
            </div>
        </ng-container>
        
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Duration</th>
                    <th>Caller</th>
                    <th>Date</th>
                    <th>Call Start Time</th>
                    <th>Call End Time</th>
        
        
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let call of callDetails | filter:searchText | filter:searchDate ">
        
                    <td>{{ call.id }}</td>
                    <td>{{ call.duration }}</td>
                    <td>{{ call.caller }}</td>
                    <td>{{ call.date }}</td>
                    <td>{{ call.startTime }}</td>
                    <td>{{ call.endTime }}</td>
        
        
                </tr>
            </tbody>
        </table>
        
    </div>
  </div>
