<div class="card">
	<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary">
		<div class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
		<input  class="fs-5 fw-semibold" placeholder="UserName" [(ngModel)]="userName">
		</div>
		<div class="list-group list-group-flush border-bottom scrollarea">
		  <div class="list-group-item list-group-item-action active py-3 lh-sm" aria-current="true" *ngFor=" let msg of messages">
		    <div class="d-flex w-100 align-items-center justify-content-between">
		      <strong class="mb-1">{{msg.userName}}</strong>
		    </div>
		    <div class="col-10 mb-1 small">{{msg.message}}</div>
		</div>
		</div>
	        </div>
	<form (submit)="submit()">
		<input class="form-control" placeholder="Write a message" [value]="message" (change)="message =$event.target.value" >
	</form>
</div>

<style>
	.scrollarea{
		min-height: 500px;
	}
</style>
